<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <f:metadata>
        <f:viewParam name="id" value="#{editToDoPresenter.todoId}" />
        <f:event type="preRenderView" listener="#{editToDoPresenter.init}" />
    </f:metadata>

    <h:head>

    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="3">
                <p:outputLabel value="Title:" />
                <p:inputText id="title" value="#{editToDoPresenter.toDo.title}" />
                <p:message for="title" />

                <p:outputLabel value="Description:" />
                <p:inputTextarea id="description" value="#{editToDoPresenter.toDo.description}" />
                <p:message for="description" />
            </p:panelGrid>

            <p:commandButton value="Save" update="@form" actionListener="#{editToDoPresenter.save}" />
            <p:commandButton value="Back" action="todos?faces-redirect=true" />
        </h:form>
    </h:body>
</f:view>
</html>
