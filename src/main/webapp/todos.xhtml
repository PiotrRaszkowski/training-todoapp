<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>

    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{toDosPresenter.toDos}" var="todo">
                <p:column headerText="Title">
                    <h:link value="#{todo.title}" outcome="editTodo">
                        <f:param name="id" value="#{todo.id}" />
                    </h:link>
                </p:column>

                <p:column headerText="Description">
                    <h:outputText value="#{todo.description}" />
                </p:column>

                <p:column headerText="Created">
                    <h:outputText value="#{todo.created}" />
                </p:column>
            </p:dataTable>

            <p:commandButton value="Add Todo" action="addTodo" />
        </h:form>
    </h:body>
</f:view>
</html>
